<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annaseva Connect | Food Donation Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(to right, #f8fafc, #eef2ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .portal-container {
      width: 100%;
      max-width: 820px;
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.12);
    }

    .header {
      background: linear-gradient(to right, #14532d, #166534);
      padding: 30px;
      color: white;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .header p {
      font-size: 15px;
      opacity: 0.9;
    }

    .form-body {
      padding: 35px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111827;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .full-width {
      grid-column: span 2;
    }

    .btn-submit {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #16a34a, #15803d);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .status-box {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      color: #065f46;
      font-size: 14px;
      display: none;
    }

    .footer {
      padding: 18px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      background: #f9fafb;
    }

    @media(max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

  <div class="portal-container">

    <div class="header">
      <h1>Annaseva Connect</h1>
      <p>Surplus Food Redistribution Initiative</p>
    </div>

    <div class="form-body">
      <div class="section-title">
        Restaurant Surplus Food Donation Request
      </div>

      <form id="donationForm">

        <div class="grid">

          <div>
            <label>Restaurant Name</label>
            <input type="text" id="restaurant" required>
          </div>

          <div>
            <label>Contact Number</label>
            <input type="text" id="contact" required>
          </div>
          
           <div>
            <label>Restaurant's Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div>
            <label>Area / Location</label>
            <input type="text" id="location" required>
          </div>

          <div>
            <label>Quantity Available (Meals)</label>
            <input type="number" id="quantity" required>
          </div>

          <div>
            <label>Food Type</label>
            <select id="foodType" required>
              <option>Cooked Meals</option>
              <option>Packaged Food</option>
              <option>Bakery Items</option>
              <option>Fruits & Vegetables</option>
            </select>
          </div>

          <div>
            <label>Pickup Time Window</label>
            <select id="expiry" required>
              <option>Within 2 hours</option>
              <option>Within 4 hours</option>
              <option>Within 6 hours</option>
            </select>
          </div>

          <div class="full-width">
            <label>Additional Notes</label>
            <textarea id="notes"></textarea>
          </div>

        </div>

        <button type="submit" class="btn-submit">
          Submit Donation Request
        </button>

        <div class="status-box" id="statusBox"></div>

      </form>
    </div>

    <div class="footer">
      © 2026 Annaseva Connect | Powered by Automation for Social Good
    </div>

  </div>

  <script>
    const form = document.getElementById("donationForm");
    const statusBox = document.getElementById("statusBox");

    // ✅ Replace this with your Make.com Webhook URL
    const webhookURL = "https://hook.eu1.make.com/8tl8ebflnoarv82b412og07h11b8tzh1";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // Collect form data into JSON
      const payload = {
        restaurant: document.getElementById("restaurant").value,
        contact: document.getElementById("contact").value,
        location: document.getElementById("location").value,
        foodType: document.getElementById("foodType").value,
        quantity: document.getElementById("quantity").value,
        expiry: document.getElementById("expiry").value,
        expiry: document.getElementById("expiry").value,
        notes: document.getElementById("notes").value
      };

      // Send to Make Webhook
      await fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      // Show success message
      statusBox.style.display = "block";
      statusBox.innerHTML =
        "✅ Donation Request Submitted Successfully!<br>NGOs will be notified shortly.";

      form.reset();
    });
  </script>

</body>
</html>
